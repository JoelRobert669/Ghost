<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ghost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --primary-purple-hover: #7c3aed;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            /* Spotlight effect */
            background-image:
                radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.3) 0%, rgba(5, 5, 5, 0) 50%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent scrollbars from glow */
        }

        /* Ambient floating particles (simplified as fixed elements) */
        .ambient-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        /* Inner top glow of the card */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background: radial-gradient(rgba(139, 92, 246, 0.4), transparent 70%);
            pointer-events: none;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0 0 2rem 0;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
            background-color: rgba(0, 0, 0, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        /* Subtle particles (stars) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>

    <!-- Decorative stars -->
    <div style="position: absolute; top: 20%; left: 20%; width: 2px; height: 2px;" class="star"></div>
    <div style="position: absolute; top: 30%; right: 25%; width: 3px; height: 3px; animation-delay: 1s;" class="star">
    </div>
    <div style="position: absolute; bottom: 15%; left: 30%; width: 2px; height: 2px; animation-delay: 2s;" class="star">
    </div>
    <div style="position: absolute; top: 10%; right: 10%; width: 1px; height: 1px;" class="star"></div>

    <div class="login-card">
        <h1>Sign in</h1>
        <p class="subtitle">Access your Ghost control panel.</p>

        <div id="error-msg" class="error">Invalid credentials</div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required
                    autocomplete="current-password">
            </div>

            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Signing in...";
            errorMsg.style.display = 'none';

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=604800; SameSite=Strict`;
                    window.location.reload();
                } else {
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "Sign in";
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Connection Error";
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Sign in";
            }
        });
    </script>
</body>

</html>
